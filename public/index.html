<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Login Page</title> 

    <style> 

        body { 

            font-family: Arial, sans-serif; 

            margin: 0; 

            padding: 0; 

            background-color: #f4f4f4; 

        } 

 

        .container { 

            width: 300px; 

            margin: 100px auto; 

            background-color: #fff; 

            padding: 20px; 

            border-radius: 5px; 

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 

        } 

 

        h2 { 

            text-align: center; 

            color: #333; 

        } 

 

        label { 

            display: block; 

            margin: 10px 0 5px; 

            color: #555; 

        } 

 

        input { 

            width: 100%; 

            padding: 8px; 

            margin-bottom: 10px; 

            box-sizing: border-box; 

        } 

 

        button { 

            background-color: #4caf50; 

            color: #fff; 

            padding: 10px; 

            border: none; 

            border-radius: 3px; 

            cursor: pointer; 

            width: 100%; 

        } 

 

        button:hover { 

            background-color: #45a049; 

        } 

    </style> 

</head> 

<body> 

    <div class="container"> 

        <h2>Login</h2> 

        <form action="#" method="post"> 

            <label for="username">Username:</label> 

            <input type="text" id="username" name="username" required> 

 

            <label for="password">Password:</label> 

            <input type="password" id="password" name="password" required> 

 

            <input type="submit" value="submit"><a href="Options.html">Sign In</a></input>

        </form> 

        <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="SignUp.html">Create Account</a></p> 

    </div> 

</body> 

</html>
